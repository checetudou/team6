<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/layout.html :: html_head"/>
	<body>
		<div th:replace="fragments/layout.html :: menu"/>
		<div th:replace="fragments/layout.html :: header"/> 
		<h3>Edit course enrollment</h3>
		<form action="#" th:action="@{/admin/department/edit/}+${department.departmentId}" th:object="${department}" method="post">
			<table>
				<tbody>
					<tr><!-- Read-only field showing which course is being updated-->
						<td><span th:text="#{fieldLabel.departmentId}"></span></td>
						<td><fieldset> <input type="text" th:field="*{departmentId}" readonly="readonly" /></fieldset></td>
						<td th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></td>
					</tr>
					<tr><!--input new enrollment number here -->
						<td><span th:text="#{fieldLabel.departmentId}"></span></td>
						<td><fieldset> <input type="text" th:field="*{departmentId}" /></fieldset></td>
						<td th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></td>
					</tr>
					<tr><!-- Submit button,-->
						<td><input type="submit" value="Update" class="blcass" /></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
