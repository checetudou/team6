<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/defaults.html :: html_head"/>

<body>
	<div th:replace="fragments/defaults.html :: menu"/>
	<div th:replace="fragments/defaults.html :: header"/> 
	<h3>Add New Lecturer</h3>
	<!--form start-->
	<form action="#" th:action="@{/admin/lecturers/newLecturer}" th:object="${lecturer}" method="post">
		<table>
			<tbody>
				<tr> <!--Input lecturer id-->
					<td><span th:text="#{fieldLabel.lecturerId}"></span></td>
					<td>
						<input type="text" th:field="*{lecturerId}" placeholder="Lecturer ID"
					class="form-control mb-4 col-4">
					</td>
				</tr>
				
				
				
				<tr> <!--Input lecturer firstname-->
					<td><span th:text="#{fieldLabel.firstName}"></span></td>
					<td>
						<fieldset><input type="text" th:field="*{firstName}" /></fieldset>
					</td>
				</tr>
				
				
				<tr> <!--Input lecturer lastname-->
					<td><span th:text="#{fieldLabel.lastName}"></span></td>
					<td>
						<fieldset><input type="text" th:field="*{lastName}" /></fieldset>
					</td>
				</tr>
				
				
				<tr> <!--Input lecturer email-->
					<td><span th:text="#{fieldLabel.email}"></span></td>
					<td>
						<fieldset><input type="text" th:field="*{email}" /></fieldset>
					</td>
				</tr>
				
				
				<tr> <!--Input lecturer photo-->
					<td><span th:text="#{fieldLabel.photo}"></span></td>
					<td>
						<fieldset><input type="file" id="myFile" name="filename"th:field="*{photo}" /></fieldset>
					</td>
				</tr>
				
				
				
				<tr><!--dropdown menu to decide if admin or not-->
					<td><span th:text="#{fieldLabel.adminornot}"></span></td>
					<td>
						<fieldset>				
							<select class="ml-1" name="adminornot" [(ngModel)]="adminornot">
							 <option></option>
							<option [ngValue]="true">Admin</option> 
							<option [ngValue]="false">Lecturer</option> 
						</fieldset>
						
					</td>
				</tr>
				
				
				<tr>
					<td>
						<input type="submit" value="Create lecturer" class="blcass" />
					</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</form>

</body>

</html>
