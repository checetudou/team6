<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/defaults.html :: html_head"/>

<body>
	<div th:replace="fragments/defaults.html :: menu"/>
	<div th:replace="fragments/defaults.html :: header"/> 
	<h3>Add New Lecturer</h3>
	<!--form start-->
	<form action="#" th:action="@{/admin/lecturers/updateLecturer/}+${lecturer.lecturerId}" th:object="${lecturer}" method="POST">
		<table>
			<tbody>
				<tr> <!--Input lecturer id-->
					<td><b>Lecturer Id</b><span th:text="#{fieldLabel.lecturerId}"></span></td>
					<td>
						<fieldset><input type="text" readonly class = "form-control" th:field="*{lecturerId}" /></fieldset>
					</td>
					<td th:if="${#fields.hasErrors('lecturerId')}" th:errors="*{lecturerId}"></td>
				</tr>
				
				
				
				<tr> <!--Input lecturer firstname-->
					<td><b>First Name </b><span th:text="#{fieldLabel.firstName}"></span></td>
					<td>
						<fieldset><input type="text" th:field="*{firstName}"/></fieldset>
					</td>
					<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
				</tr>
				
				
				<tr> <!--Input lecturer lastname-->
					<td><b>Last Name</b><span th:text="#{fieldLabel.lastName}"></span></td>
					<td>
						<fieldset><input type="text" th:field="*{lastName}" /></fieldset>
					</td>
					<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
				</tr>
				
				
				
				<tr> <!--Input lecturer email-->
					<td><b>Email address</b><span th:text="#{fieldLabel.Email}"></span></td>
					<td>
						<fieldset><input type="text" th:field="*{email}" /></fieldset>
					</td>
					<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
				</tr>
				
				<input type ="text" th:field = "*{email}" th:text="#{fieldLabel.email}" class="form-control mb-4 col-4">

				
				<tr> <!--Input lecturer email-->
					<td><b>Photo Id</b><span th:text="#{fieldLabel.Photo Id}"></td>
					<td>
						<fieldset><input type="file" id="myFile" name="filename"th:field="*{photo}" /></fieldset>
					</td>
					<td th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></td>
				</tr>
				
				
				<tr><!--dropdown menu to decide if admin or not-->
					<td><b>Admin or not</b><span th:text="#{fieldLabel.adminornot}"></span></td>
					<td>                                                     
						<fieldset>				
							<select class="ml-1" name="adminornot" [(ngModel)]="adminornot">
							 <option></option>
							<option [ngValue]="true">Admin</option> 
							<option [ngValue]="false">Lecturer</option> 
						</fieldset>
					</td>
					<td th:if="${#fields.hasErrors('adminOrNot')}" th:errors="*{adminOrNot}"></td>
				</tr>
				
				
				<tr>
					<td>
						<input type="submit" value="Update" class="blcass" />
					</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</form>

</body>

</html>
