<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>

<body>
	<div th:replace="fragments/layout.html :: menu"/>
	<div th:replace="fragments/layout.html :: header"/> 
	<h3>Add New Student</h3>
	<!--form start-->
	<form action="#" th:action="@{/admin/managestudents/newStudent}" th:object="${admin}" method="post">
		<table>
			<tbody>
				<tr> <!--Input student id-->
					<td><b>Student Id</b><span th:text="#{fieldLabel.studentId}"></span></td>
					<td>
						<fieldset><input type="text" th:field="*{studentId}" /></fieldset>
					</td>
					<td th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></td>
				</tr>
				
				
				<tr> <!--Input student firstname-->
					<td><b>First name</b><span th:text="#{fieldLabel.firstName}"></span></td>
					<td>
						<fieldset><input type="text" th:field="*{firstName}" /></fieldset>
					</td>
					<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{studentId}"></td>
				</tr>
				
				
				
				<tr> <!--Input student lastname-->
					<td><b>Last name</b><span th:text="#{fieldLabel.lastName}"></span></td>
					<td>
						<fieldset><input type="text" th:field="*{lastName}" /></fieldset>
					</td>
					<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
				</tr>
				
				
				<tr> <!--Input student email-->
					<td><b>Email</b><span th:text="#{fieldLabel.email}"></span></td>
					<td>
						<fieldset><input type="text" th:field="*{email}" /></fieldset>
					</td>
					<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
				</tr>
				
				
				<tr> <!--Input lecturer email-->
					<td><b>Photo Id</b><span th:text="#{fieldLabel.photo}"></></td>
					<td>
						<fieldset><input type="file" id="myFile" name="filename"th:field="*{photo}" /></fieldset>
					</td>
					<td th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></td>
				</tr>
				
				
				
				<tr>
					<td>
						<input type="submit" value="Create student" class="blcass" /></fieldset>
					</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</form>

</body>

</html>
