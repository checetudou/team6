<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/defaults.html :: html_head"/>
<body>
	<!--<div th:replace="fragments/defaults.html :: menu"/>-->
	<div th:replace="fragments/defaults.html :: header"/> 
	<h2>Grades and GPA</h2>
	<div th:if="${not #lists.isEmpty(cStudentAttendCourses)}">
		<table style=" border: 1;">
			<tr class="listHeading">
				<th>Course Id</th>
				<th>Course Name</th>
				<th>Credit</th>
				<th>Grade</th>
			</tr>
			<tr th:each="course : ${cStudentAttendCourses}" class="listRecord">
				<td align="left" th:text="${course.courses.courseId}">Course Id</td>
				<td align="left" th:text="${course.courses.courseName}">Course Name</td>
				<td align="left" th:text="4">Credit</td>
				<td align="left" th:text="${course.grade}">Grade</td>
			</tr>
			<tr>
			    <td align="left" th:text="GPA"</td>
			    <td align="left" th:text="${gpa}">
			</tr>
		</table>
	</div>
</body>

</html>
