<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
	<div th:replace="fragments/layout.html :: menu"/>
	<div th:replace="fragments/layout.html :: header"/> 
	<h2>Grades and GPA</h2>
	<div th:if="${not #lists.isEmpty(cStudentAttendCourse)}">
		<table style=" border: 1;">
			<tr class="listHeading">
				<th>Course Id</th>
				<th>Course Name</th>
				<th>Credit</th>
				<th>Grade</th>
			</tr>
			<tr th:each="course : ${cStudentAttendCourse}" class="listRecord">
				<td align="left" th:text="${course.courses.courseId}">Course Id</td>
				<td align="left" th:text="${course.courses.courseName}">Course Name</td>
				<td align="left" th:text="4">Credit</td>
				<td align="left" th:text="${course.grade">Grade</td>
			</tr>
		</table>
		
		<p th:text="Gpa: ${gpa}"
	</div>
</body>

</html>
